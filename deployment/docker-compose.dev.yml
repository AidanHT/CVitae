version: '3.8'

services:
  # PostgreSQL Database (Supabase local alternative for development)
  postgres:
    image: postgres:15
    container_name: CVitae-postgres
    environment:
      POSTGRES_DB: cvitae
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cvitae-network

  # Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: CVitae-backend
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/cvitae
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LATEX_SERVICE_URL=http://latex-service:8080
      - LATEX_DEBUG_ENABLED=true
      - LATEX_DEBUG_DIRECTORY=/tmp/debug
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - latex-service
    networks:
      - cvitae-network
    volumes:
      - backend_logs:/app/logs
      - backend_debug:/tmp/debug

  # Frontend Service
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: CVitae-frontend
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cvitae-network

  # LaTeX Service
  latex-service:
    build:
      context: ../latex-service
      dockerfile: Dockerfile.minimal
    container_name: CVitae-latex
    ports:
      - "8082:8080"
    networks:
      - cvitae-network
    volumes:
      - latex_temp:/tmp
      - latex_debug:/tmp/debug

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: CVitae-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - cvitae-network

networks:
  cvitae-network:
    driver: bridge

volumes:
  postgres_data:
  backend_logs:
  backend_debug:
  latex_temp:
  latex_debug:
