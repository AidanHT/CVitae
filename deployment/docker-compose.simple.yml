version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: cvitae-postgres
    environment:
      POSTGRES_DB: cvitae
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cvitae-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Service (using local npm dev server)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: cvitae-frontend
    environment:
      - VITE_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    networks:
      - cvitae-network
    volumes:
      - ../frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  cvitae-network:
    driver: bridge
